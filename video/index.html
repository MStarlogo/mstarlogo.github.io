<!DOCTYPE HTML>
<html>
<head>

  <title>視頻地址解析</title>

  <script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="media/js/base64.js"></script>
  <script type="text/javascript" src="media/js/getFlv.js"></script>
  <script type="text/javascript" src="media/js/ZeroClipboard.min.js"></script>
</head>

<body>
  <input type="text" name="url" id="videoPageURI" class="form-control" placeholder="在這裡粘貼視頻頁面的地址...(包含http://)" style="outline: none;">

  <span class="input-group-btn">
